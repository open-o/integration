    app: common-services-msb
spec:
  selector:
    app: common-services-msb
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: common-services-msb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: common-services-msb
    spec:
      containers:
