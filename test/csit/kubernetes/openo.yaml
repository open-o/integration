kind: Deployment
metadata:
  name: nfvo-resmanagement
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nfvo-resmanagement
    spec:
      containers:
      - name: nfvo-resmanagement
        image: openoint/nfvo-resmanagement
        env:
        - name: GET_HOSTS_FROM
          value: dns
        - name: MSB_ADDR
          value: common-services-msb:80
        ports:
        - containerPort: 8480

